<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="p21.html" method="get">

		<table border="1">
			<tr>
				<td>이메일</td>
				<td><input type="email" name="email" /></td>
			</tr>
			<tr>
				<td>URL</td>
				<td><input type="url" name="url" /></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="tel" name="tel" /></td>
			</tr>
			<tr>
				<td>색상</td>
				<td><input type="color" name="color" /></td>
			</tr>
			<tr>
				<td>월</td>
				<td><input type="month" name="month" /></td>
			</tr>
			<tr>
				<td>날짜</td>
				<td><input type="date" name="date" /></td>
			</tr>
			<tr>
				<td>주</td>
				<td><input type="month" name="week" /></td>
			</tr>
			<tr>
				<td>시간</td>
				<td><input type="time" name="time" /></td>
			</tr>
			<tr>
				<td>지역 시간</td>
				<td><input type="datetime-local" name="localdatetime" /></td>
			</tr>
			<tr>
				<td>숫자</td>
				<td><input type="number" name="number" min="1" max="10"
					step="2" /></td>
			</tr>
			<tr>
				<td>범위</td>
				<td><input type="range" name="range" min="1" max="10" step="2" /></td>
			</tr>
			<tr>
				<td><input type="text" name="id"><input type="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
