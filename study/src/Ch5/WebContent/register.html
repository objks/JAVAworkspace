<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<link type="text/css" rel="stylesheet" href="product.css">
<title>생산관리 등록화면</title>
</head>
<body>
<h1>생산관리 등록화면</h1>
<fieldset>
	<legend>생산관리 등록화면</legend>
	<ul>
		<li>제품코드 <input type="text"> </li>
		<li>제품이름 <input type="text"> </li>
		<li>제품원가 <input type="text"> </li>
		<li>제고수량 <input type="text"> </li>
		<li>목표수량 <input type="text"> </li>
		<li>출고가&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"> </li>
		<li>그룹이름
		<select>
			<option>컴퓨터</option>
			<option>냉장고</option>
			<option>건조기</option>
		</select> </li>
	</ul>
	<button>등  록</button>
	<button>메인화면</button>
</fieldset>
</body>
</html>
